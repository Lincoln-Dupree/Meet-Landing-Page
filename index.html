<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Meet Landing Page</title>
  </head>
  <body>
    <main>
      <section class="header">
        <div class="header-logo">
          <img src="images/logo.svg" alt="company logo" class="company-img" />
        </div>
        <div class="header-middle">
          <div class="header-img-left">
            <img
              src="images/desktop/image-hero-left.png"
              alt="various profile pictures"
              class="header-img"
            />
          </div>
          <div class="header-info">
            <h1 class="header-title">Group Chat for Everyone</h1>
            <p class="header-text">
              Meet makes it easy to connect and collaborate across any device
            </p>
            <div class="header-btns">
              <button type="button" class="download-btn">
                Download <span class="download-btn-ver">v1.3</span>
              </button>
              <button type="button" class="what-btn">What is it?</button>
            </div>
          </div>
          <div class="header-img-right">
            <img
              src="images/desktop/image-hero-right.png"
              alt="additional profile pictures"
              class="header-img"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
